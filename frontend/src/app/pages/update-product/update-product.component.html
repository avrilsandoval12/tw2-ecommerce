@if(spinner){
  <div class="container text-center py-5">
    <div class="spinner-border text-dark mb-3" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="text-muted">Cargando producto...</p>
  </div>
}@else {

  <div class="container py-4">

    <div class="row mb-4">
      <div class="col">
        <h1>Actualizar Producto</h1>
      </div>
      <div class="col text-end">
        <a routerLink="/products/list-products" class="btn btn-secondary">
          <i class="bi bi-arrow-left me-2"></i> Volver
        </a>
      </div>
    </div>

    @if(success) {
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        {{ success }}
        <button type="button" class="btn-close" (click)="success = null"></button>
      </div>
    }

    @if(error) {
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ error }}
        <button type="button" class="btn-close" (click)="error = null"></button>
      </div>
    }

    <div class="row">
      <div class="col">
        <app-form-product
          [product]="product"
          (eventEmitterFormProduct)="actualizarProducto($event)">
        </app-form-product>
      </div>
    </div>
  </div>
}
