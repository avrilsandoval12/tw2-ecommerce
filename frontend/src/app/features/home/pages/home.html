<section class="home">
  <div class="carousel-novedades">
    <carousel [interval]="4000" [noPause]="true">
      @for (item of news(); track item.id) {
      <slide>
        <img [src]="item.imagen" [alt]="item.titulo" class="img-fluid">
      </slide>
      }
    </carousel>
  </div>

  <div class="productos mb-5 mt-5">
    <h2 class="text-center mb-3">Nuestros Productos</h2>

    <div class="position-relative">
      <button class="btn btn-outline-primary position-absolute start-0 top-50 translate-middle-y z-3"
              (click)="scrollLeft()">
        <i class="bi bi-chevron-left"></i>
      </button>

      <div #carouselProductos class="carousel-productos d-flex overflow-auto gap-5 px-3 py-2">
        <app-product-card *ngFor="let product of randomProducts() | slice:0:12" [product]="product"></app-product-card>
      </div>

      <button class="btn btn-outline-primary position-absolute end-0 top-50 translate-middle-y z-3 m-1"
              (click)="scrollRight()">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>

    <div class="text-center mt-1">
      <a routerLink="/products" class="btn btn-primary">Ver cat√°logo</a>
    </div>
  </div>

  <div class="categorias mb-5">
    <div class="d-flex justify-content-center gap-5">
      <div class="col-6 col-md-1 col-lg-1" *ngFor="let cat of categories()">
        <div class="card text-center h-100 p-2" (click)="goToCategory(cat.name)" style="cursor:pointer;">
          <div class="card-body p-2">
            <h6 class="card-title">{{ cat.name }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
