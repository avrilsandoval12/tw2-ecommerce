<div class="product-card">
  <div class="image-container">
    <img [src]="product.imagen" [alt]="product.nombre" loading="lazy" />
  </div>

  <div class="info">
    <h3 class="nombre">{{ product.nombre }}</h3>

    <p class="precio">
      {{ product.precio | currency:'ARS':'symbol':'1.0-0' }}
    </p>

    <button class="btn-agregar">
      Agregar al carrito
    </button>
  </div>
</div>
